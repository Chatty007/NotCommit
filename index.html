<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide Web</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/appwrite@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #202124;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar button {
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: #f1f3f4;
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .file-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Drive Clone</h2>
        <button id="uploadBtn">Upload Files</button>
        <input type="file" id="fileInput" multiple hidden>
    </div>
    <div class="main-content">
        <h3>Your Files</h3>
        <div class="file-list" id="fileList">
            <!-- Files will be listed here dynamically -->
        </div>
    </div>

    <script type="module">
        import { Client, Storage, ID, InputFile } from "https://cdn.jsdelivr.net/npm/appwrite@latest";

        const client = new Client();
        client
            .setEndpoint("https://cloud.appwrite.io/v1") // Replace with your Appwrite endpoint
            .setProject("67cfc2c40039aa6a8271"); // Replace with your Appwrite project ID

        const storage = new Storage(client);

        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const fileList = document.getElementById('fileList');

            for (const file of event.target.files) {
                try {
                    const response = await storage.createFile(
                        '67cfc37f000bcb1df8d5', 
                        ID.unique(), 
                        InputFile.fromBlob(file, file.name)
                    );
                    console.log("Uploaded:", response);

                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.textContent = file.name;
                    fileList.appendChild(fileItem);
                } catch (error) {
                    console.error("Upload failed:", error);
                }
            }
        });
    </script>
</body>
</html>
